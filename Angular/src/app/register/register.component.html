<div class="d-flex align-items-center h-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-5">
        <mat-card>
          <h3 class="text-center">Register</h3>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="w-100">
              <input type="text" matInput placeholder="First Name" formControlName="firstname">
              <mat-error *ngIf="data.firstname.errors?.required">First Name is required</mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input type="text" matInput placeholder="Last Name" formControlName="lastname">
              <mat-error *ngIf="data.lastname.errors?.required">Last Name is required</mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input type="text" matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="data.email.errors?.required">Email is required</mat-error>
              <mat-error *ngIf="data.email.errors?.email || data.email.errors?.pattern">Valid Email is required
              </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="data.password.errors?.required">Password is required</mat-error>
              <mat-error *ngIf="data.password.errors?.minlength">Password must be 5 Charactors</mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input type="password" matInput placeholder="Confirm Password" formControlName="confirm_password">
              <mat-error *ngIf="data.confirm_password.errors?.required">Confirm Password is required</mat-error>
              <mat-error *ngIf="data.confirm_password.errors?.minlength">Confirm Password must be 5 Charactors
              </mat-error>
              <mat-error *ngIf="data.confirm_password.errors?.mustMatch">Password and Confirm Password must be
                match.</mat-error>
            </mat-form-field>
            <div class="mt-4">
              <button mat-raised-button color="primary">Register</button>
              <a [routerLink]="['/login']" class="ml-2 float-right" mat-button color="primary">Login</a>
            </div>
            <div class="form-group mt-4 text-center">
              <a [routerLink]="['/']" class="ml-2" mat-button color="primary">Go To Home Page</a>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
